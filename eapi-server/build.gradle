project.ext {
	httpclientVersion = '4.5.3'
	fastjsonVersion = '1.2.0'
	springfoxVersion = '2.7.0'
}
buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.eagle'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
//	mavenCentral()
	maven {
		url "http://49.4.160.163:8093/nexus/content/groups/public/"
//		url "http://10.133.255.240:8093/nexus/content/groups/public/"
	}

}

dependencies {
//	compile('com.alibaba:druid-spring-boot-starter:1.1.2')
	compile "com.alibaba:fastjson:$fastjsonVersion"

	compile "com.meimeitech:mmt-common:1.0.0-SNAPSHOT"

	compile "io.springfox:springfox-swagger2:$springfoxVersion"
	compile 'io.swagger:swagger-parser:1.0.33'

	compile "org.apache.httpcomponents:httpclient:$httpclientVersion"
	compile "org.apache.commons:commons-lang3:3.6"

	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')

	compile ("com.h2database:h2:1.4.197")
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
